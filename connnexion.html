<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        /* Global styles */
        body {
            background-image: url('/img/pexels-tima-miroshnichenko-5453837.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        /* Flex container for form */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding-top: 100px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            opacity: 0;
            transform: translateX(100px); /* Initially moved for GSAP */
            margin-right: 10px;
        }

        .login-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: rgba(248, 249, 250, 0.9);
            color: #6c757d;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CAFPC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">A-propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section with Form -->
    <div class="content-wrapper">
        <!-- Login Form -->
        <div class="login-container" id="loginForm">
            <h2>Connexion Administrateur</h2>
            <form action="/admin-login" method="POST">
                <!-- Identifiant -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Identifiant" required>
                </div>
                <!-- Mot de passe -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <!-- Bouton de connexion -->
                <button type="submit" class="btn-login">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; DEL-2024 | CAFPC
    </footer>

    <!-- GSAP animations -->
    <script>
        // Animation for the login form
        gsap.to("#loginForm", { opacity: 1, x: 0, duration: 1.5, ease: "power3.out", delay: 0.5 });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
